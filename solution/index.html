<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" defer crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <title>Tables</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jihun Yu - Company Data</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form id="searchForm" class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Name (case insensitive)" aria-label="Search" id="searchInput">
          <button class="btn btn-outline-success me-1" type="submit" onclick="searchByName()">Search</button>
          <button class="btn btn-outline-danger" type="button" id="clearForm">Clear</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="container">
          <table class="table table-primary table-bordered" id="companiesTable">
            <thead class="table-success">
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th># of Employees</th>
                <th>Offices (1)</th>
                <th>Category</th>
                <th>Founded</th>
                <th>Website</th>
                <th>Tags (2)</th>
              </tr>
            </thead>
      
            <tbody>
              <tr>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a id="previous-page" class="page-link" href="#"><</a></li>
      <li class="page-item"><a id="current-page" class="page-link" href="#">1</a></li>
      <li class="page-item"><a id="next-page" class="page-link" href="#">></a></li>
    </ul>
  </nav>

  <div class="modal fade" tabindex="-1" id="detailsModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
